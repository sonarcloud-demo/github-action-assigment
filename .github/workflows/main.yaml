# .github/workflows/main.yaml
name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/java-gradle-ci.yaml
    with:
      java-version: '17' # Provide java version
      gradle-version: '8.5' # Provide Gradle version
      docker-repository-name: 'hello-wrold' # Provide applicaiton name for repository
      docker-tag: 'v1' # Provide Gradle version
      secrets: inherit # pass all secrets
    secrets:
      docker-username: ${{ secrets.DOCKERHUB_USERNAME }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}
      docker-token: ${{ secrets.DOCKERHUB_TOKEN }}



      
  

    